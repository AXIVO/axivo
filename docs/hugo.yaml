baseURL: https://axivo.com/
build:
  buildStats:
    disableIDs: true
    enable: true
defaultContentLanguage: en
enableInlineShortcodes: true
enableGitInfo: true
enableRobotsTXT: true
hasCJKLanguage: true
languages:
  en:
    languageName: English
    title: AXIVO
    weight: 1
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
menu:
  main:
    - name: Search
      params:
        type: search
      weight: 3
    - name: GitHub
      params:
        icon: github
      url: https://github.com/axivo/website
      weight: 4
module:
  hugoVersion:
    extended: true
    min: 0.125.0
  imports:
    - path: github.com/imfing/hextra
outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]
params:
  blog:
    list:
      displayTags: true
  comments:
    enable: false
    # giscus:
    #   category: General
    #   categoryId: DIC_kwDOLteJAc4Ceu8_
    #   emitMetadata: 0
    #   inputPosition: top
    #   lang: en
    #   mapping: pathname
    #   reactionsEnabled: 1
    #   repo: axivo/k3s-cluster
    #   repoId: R_kgDOLteJAQ
    #   strict: 0
    type: giscus
  dateFormat: 'January 2, 2006'
  description: Imagine. Create.
  displayUpdatedDate: true
  editURL:
    base: https://github.com/axivo/website/edit/main
    enable: true
  footer:
    displayCopyright: true
    displayPoweredBy: false
    enable: true
    width: normal
  navbar:
    displayTitle: true
    displayLogo: true
    # logo:
    #   path: /logo.svg
    #   dark: /logo.svg
    #   link: /
    #   width: 20
    #   height: 10
    # width: wide
  page:
    width: normal
  theme:
    default: system
    displayToggle: true
  variables:
    repository: github.com/axivo/website
