baseURL: https://axivo.com/
languages:
  en:
    title: AXIVO
markup:
  _merge: shallow
menu:
  main:
    - name: Search
      params:
        type: search
      weight: 1
    - name: GitHub
      params:
        icon: github
      url: https://github.com/axivo/website
      weight: 2
module:
  hugoVersion:
    extended: true
    min: 0.125.0
  imports:
    - path: github.com/axivo/website/global
    - path: github.com/imfing/hextra
  mounts:
    - source: content
      target: content
    - source: ../k3s-cluster/content
      target: content/k3s-cluster
    - source: static
      target: static
    - source: ../k3s-cluster/static
      target: static/k3s-cluster
params:
  description: Imagine. Create.
  editURL:
    base: https://github.com/axivo/website/edit/main/docs/content
    enable: true
  variables:
    os:
      previous_version: 22.04
      version: 24.04
    repository: github.com/axivo/k3s-cluster
publishDir: ../public
