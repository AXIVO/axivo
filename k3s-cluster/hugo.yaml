baseURL: https://axivo.com/k3s-cluster/
build:
  buildStats:
    disableIDs: true
    enable: true
defaultContentLanguage: en
enableInlineShortcodes: true
enableGitInfo: true
enableRobotsTXT: true
hasCJKLanguage: true
languages:
  en:
    languageName: English
    title: 'AXIVO: K3s Cluster'
    weight: 1
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
menu:
  main:
    - name: Documentation
      identifier: wiki
      pageRef: /wiki
      weight: 1
    - name: Tutorials
      identifier: tutorials
      pageRef: /tutorials
      weight: 2
    - name: Search
      params:
        type: search
      weight: 3
    - name: GitHub
      params:
        icon: github
      url: https://github.com/axivo/k3s-cluster
      weight: 4
    - name: Parent
      params:
        icon: folder
      url: ../
      weight: 5
  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: discussions
      name: "üåê Discussions ‚Üó"
      url: "https://github.com/axivo/k3s-cluster/discussions"
      weight: 2
    - identifier: issues
      name: "üåê Issues ‚Üó"
      url: "https://github.com/axivo/k3s-cluster/issues"
      weight: 3
module:
  hugoVersion:
    extended: true
    min: 0.125.0
  imports:
    - path: github.com/imfing/hextra
outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]
params:
  blog:
    list:
      displayTags: true
  comments:
    enable: false
    giscus:
      category: Discussions
      categoryId: DIC_kwDOI0Z9Z84Cfhkt
      emitMetadata: 0
      inputPosition: bottom
      lang: en
      mapping: pathname
      reactionsEnabled: 1
      repo: axivo/website
      repoId: R_kgDOI0Z9Zw
      strict: 0
    type: giscus
  dateFormat: 'January 2, 2006'
  description: K3s cluster deployed with Ansible
  displayUpdatedDate: true
  editURL:
    base: https://github.com/axivo/website/edit/main/k3s-cluster/content
    enable: true
  footer:
    displayCopyright: true
    displayPoweredBy: false
    enable: true
    width: normal
  navbar:
    displayTitle: true
    displayLogo: true
    # logo:
    #   path: /logo.svg
    #   dark: /logo.svg
    #   link: /
    #   width: 20
    #   height: 10
    # width: wide
  page:
    width: normal
  theme:
    default: system
    displayToggle: true
  variables:
    os:
      previous_version: 22.04
      version: 24.04
    repository: github.com/axivo/k3s-cluster
publishDir: ../public/k3s-cluster
